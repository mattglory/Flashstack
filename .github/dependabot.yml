version: 2
updates:
  # Root package (contracts/tests)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      # Block ALL major version upgrades — require manual migration
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]

  # Frontend (web/)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    ignore:
      # Block ALL major version upgrades — require manual migration
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
